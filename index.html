<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Search</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="query" placeholder="Search for a song or artist">
            <button id="search-button">Search</button>
        </div>
        <div id="soundcloud-results">
            <!-- SoundCloud search results will be displayed here -->
        </div>
        <div id="musixmatch-results">
            <!-- Musixmatch lyrics results will be displayed here -->
        </div>
    </main>
    <!-- Specify the type attribute as "module" for your main JavaScript file -->
    <script type="module" src="main.js"></script>
</body>
</html>
